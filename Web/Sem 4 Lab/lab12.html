<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $("#showText").click(() => $("#text").show());
            $("#hideText").click(() => $("#text").hide());
        });
    </script>
</head>

<body>

    <h2>LAB 12 jQuery with Different Elements</h2>

    <!-- Buttons and Elements -->
    <button id="showText">Show Text</button>
    <button id="hideText">Hide Text</button>
    <p id="text" style="display:none;">Hidden Text</p>

</body>

</html>
