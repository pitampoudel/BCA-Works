<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7: DOM and Event Handling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
    </style>
</head>

<body>
    <h2>Lab 7: DOM Manipulation with Event Handling</h2>

    <label for="nameInput">Enter your name:</label>
    <input type="text" id="nameInput" placeholder="Your name here">
    <button id="greetButton">Greet Me</button>

    <div id="output"></div>

    <br><br>
    <strong>Â© 2025 Pitam. All rights reserved.</strong>

    <script>
        // DOM Elements
        const nameInput = document.getElementById('nameInput');
        const greetButton = document.getElementById('greetButton');
        const outputDiv = document.getElementById('output');

        // Event Handling
        greetButton.addEventListener('click', function () {
            const name = nameInput.value.trim(); // Get user input
            if (name) {
                outputDiv.textContent = `Hello, ${name}! Welcome to the Lab 7 demo.`;
            } else {
                outputDiv.textContent = 'Please enter your name!';
            }
        });
    </script>
</body>

</html>
